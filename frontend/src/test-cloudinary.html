<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary 測試</title>
</head>
<body>
    <h1>Cloudinary 上傳測試</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">測試上傳</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('請選擇圖片');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'pangcah_unsigned'); // 使用您的 preset
            formData.append('folder', 'pangcah-accounting');

            try {
                const response = await fetch(
                    'https://api.cloudinary.com/v1_1/pangcah123/image/upload', // 替換為您的 cloud name
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>上傳成功！</h3>
                        <p>URL: ${data.secure_url}</p>
                        <img src="${data.secure_url}" style="max-width: 300px;">
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>上傳失敗</h3>
                        <p>錯誤: ${data.error?.message || '未知錯誤'}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>網路錯誤</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
