[providers]
python = { packages = ["python38"] }

[variables]
NIXPACKS_PYTHON_VERSION = "3.8"

[build]
buildCommand = "cd backend-django && pip install -r requirements.txt"

[start]
cmd = "cd backend-django && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn family_finance.wsgi:application --bind 0.0.0.0:$PORT"